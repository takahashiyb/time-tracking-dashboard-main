<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/card-component.css" />
  </head>
  <body class="sample-body">
    <div class="card work card1">
      <div class="card-color">
        <img src="./images/icon-work.svg" alt="" />
      </div>
      <div class="card-content">
        <div class="card-header">
          <span class="card-title">Work</span>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </button>
        </div>
        <div class="card-details">
          <span class="card-current-hours">32hrs</span>
          <span class="card-previous-hours">Last Week - 36hrs</span>
        </div>
      </div>
    </div>
  </body>
</html>
