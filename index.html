<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/card-component.css" />
    <link rel="stylesheet" href="./css/profile-component.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="profile">
        <section class="section-profile">
          <img src="./images/image-jeremy.png" alt="profile image" />
          <div>
            <span class="profile-pre-text">Report for</span>
            <span class="profile-name">Jeremy Robson</span>
          </div>
        </section>
        <fieldset class="section-filter">
          <label class="interval-selected"
            >Daily<input
              class="interval"
              type="radio"
              name="interval"
              value="daily"
              checked
          /></label>
          <label
            >Weekly<input
              class="interval"
              type="radio"
              name="interval"
              value="weekly"
          /></label>
          <label
            >Monthly<input
              class="interval"
              type="radio"
              name="interval"
              value="monthly"
          /></label>
        </fieldset>
      </div>

      <div id="card-group"></div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/takahashiyb"
          >Your Name Here</a
        >.
      </div>
    </footer>
    <script src="./js/card-component.js" type="module"></script>
  </body>
</html>
