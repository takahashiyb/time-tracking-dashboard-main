<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/profile-component.css" />
  </head>
  <body class="sample-body">
    <div class="profile">
      <section class="section-profile">
        <img src="./images/image-jeremy.png" alt="profile image" />
        <div>
          <span class="profile-pre-text">Report for</span>
          <span class="profile-name">Jeremy Robson</span>
        </div>
      </section>
      <section class="section-filter">
        <span>Daily</span>
        <span>Weekly</span>
        <span>Monthly</span>
      </section>
    </div>
  </body>
</html>
